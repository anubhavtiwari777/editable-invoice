<html>
<head>
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
</head>
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
      <tr class="top">
        <td colspan="4">
          <table>
            <tr>
                    <header>
                            <h1>Invoice</h1>
                        </header>
              <td class="title">
              
              </td>
            </tr>
          </table>
        </td>
      </tr>
      
      <tr class="information">
        <td colspan="4">
          <table>
            <tr>
                    <tr>
                            <span contenteditable>Invoice No.# </span>
                            <span contenteditable>101</span>
                        </tr>
                    </br>
                        <tr>
                            <span contenteditable>Date: </span>
                            <span contenteditable> December 28, 2018</span>
                        </tr>

              <header>
                    <h1 contenteditable>Your company Name here:</h1>
                    <address contenteditable>
                        <p>Your Address:<br>
                        Contact No:<br>
                        Your Email:</p>
                    </address>
        
              </header>

                <h1>Bill to:</h1>
                <address contenteditable>
                        <p>
                                Client information here:
                        </p>
                </address>

            </tr>
          </table>
        </td>
      </tr>
    </div>

  
      <tr class="heading">
        <td>No.</td>
        <td>Item</td>
        <td>Unit Cost</td>
        <td>Quantity</td>
        <td>Price</td>
      </tr>
  
      <tr class="item" v-for="(item,index) in items">
          <td>{{ index +1 }}</td>
        <td><input v-model="item.description" /></td>
        <td>$<input type="number" v-model="item.price" /></td>
        <td><input type="number" v-model="item.quantity" /></td>
        <td>${{ item.price * item.quantity | currency }}</td>
        <td class="text-right"><button class="is-danger" @click="deleteItem(index)">Delete Row</button></td>
      </tr>
  
      <tr>
        <td colspan="4">
          <button class="btn-add-row" @click="addRow">Add row</button>
        </td>
      </tr>
  
      <tr class="total">
        <td colspan="3"></td>
        <td>Total: ${{ total | currency }}</td>
      </tr>
    </table>
    <body>
        <script src="app.js"></script>
    </body>

    <div>
            <h1><p>Notes:</p></h1>
            <textarea rows="4" cols="100"></textarea>
        </div>
        
        <div>
                <h1><p>Terms:</p></h1>
            <textarea rows="4" cols="100"
            ></textarea>
        </div>
        <br>

<div id="app">
	<button @click="printWindow()">Print Invoice</button>
</div>
<script>
 new Vue({
 el: '#app',
  
  data: {
  },  
   methods:{
    printWindow: function () {		
	 window.print();
    }
	}

});
</script>      
  </div>  
</html>

  line-height: 24px;
  font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
  color: #555;
}

.invoice-box table {
  width: 100%;

  text-align: left;

  padding: 5px;

}

.invoice-box table tr td:nth-child(n + 2) {
  text-align: right;
}

.invoice-box table tr.top table td {
  padding-bottom: 20px;
}

.invoice-box table tr.top table td.title {
  font-size: 45px;
  line-height: 45px;
  color: #333;
}

.invoice-box table tr.information table td {
  padding-bottom: 40px;
}

.invoice-box table tr.heading td {
  background: #eee;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
}

.invoice-box table tr.details td {
  padding-bottom: 20px;
}

.invoice-box table tr.item td {
  border-bottom: 1px solid #eee;
}

.invoice-box table tr.item.last td {
  border-bottom: none;
}

.invoice-box table tr.item input {
  padding-left: 5px;
}

.invoice-box table tr.item td:first-child input {

}

.invoice-box input[type="number"] {

}

@media only screen and (max-width: 600px) {
  .invoice-box table tr.top table td {
    width: 100%;

    width: 100%;

  }

.rtl {

</style>
